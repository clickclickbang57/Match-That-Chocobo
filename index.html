<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Match That Chocobo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section class="cards">

    <main class="content">
        <header class="header">
          <h1 class="title">Match That Chocobo!!</h1>
          <div class="movement">
            <h6 class="subtitle">Movements</h6>
            <div class="available" id="available"></div>
            <div class="reference" id="reference"> <a href="https://pixabay.com/vectors/ocean-sea-beach-nature-painting-7464282/">Background Image</a></div>
          </div>
        </header>
        <section class="card-container"></section>
      </main>
      <div class="modal" id="modal">
        <div class="modal-container">
          <h3 class="modal-title" id="modal-title">You win!</h3>
          <button type="button" class="button" id="play-again">Play Again</button>
        </div>
      </div>

</section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</html>
